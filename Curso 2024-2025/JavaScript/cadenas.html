<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web Básica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      main {
        padding: 20px;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ejemplo de cadenas</h1>
    </header>
    <main id="main">
      <h2>Página inicial</h2>
      <p>Esta es una página web básica creada como ejemplo.</p>
      <label for="texto">Texto:</label>
      <textarea
        name="texto"
        id="texto"
        cols="30"
        rows="10"
        title="Escribe algo"
        placeholder="Escribe algo">
Escribe algo</textarea
      >
      <label for="searched">Buscar:</label
      ><input type="text" name="" id="searched" placeholder="Buscar" />
      <label for="newText">Buscar:</label
      ><input type="text" name="" id="newText" placeholder="Nuevo texto" />
      <button onclick="reemplaza()">Reemplazar</button>
    </main>
    <footer>
      <p>&copy; 2024 Mi Página Web</p>
    </footer>
    <script>
      function reemplaza() {
        let str = document.getElementById("texto").value;
        let searched = document.getElementById("searched").value;
        let regex = new RegExp(searched, "gi");
        let res = str.replace(regex, document.getElementById("newText").value);
        document.getElementById("texto").value = res;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplos de posición</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #principal {
            position: relative;
            width: 100%;
            height: 800px;
            border: 2px solid red;

        }

        #segundo {
            position: relative;
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            border: 2px solid blue;

        }

        #tercero {
            margin-top: 3em;
            position: sticky;
            top: 0px;
            left: 100px;
            width: 50px;
            height: 50px;
            border: 2px solid blue;

        }

        #cuarto {

            width: 50px;
            height: 50px;
            border: 2px solid blue;
            background-color: aqua;

        }

        #segundo,
        #tercero p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Seminario CSS</h1>
    </header>
    <main>
        <header>
            <h2>Ejemplos de posición</h2>
        </header>
        <div id="principal">
            <p>Texto a estilar</p>
            <div id="segundo">
                <p>2</p>
            </div>
            <div id="tercero">
                <p>3</p>
            </div>
            <div id="cuarto">
                <p>4</p>
            </div>
        </div>


    </main>
</body>

</html>

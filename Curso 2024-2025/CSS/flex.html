<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplos de posici√≥n</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        main {
            display: flex;
        }

        div {
            border: 2px solid black;
            width: 100px;
            height: 100px;
        }

        #uno {
            flex: 3;
            flex-shrink: 0;
        }

        #dos,
        #tres {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Seminario CSS</h1>
    </header>
    <main>


        <div id="uno">
            <p>1</p>
        </div>
        <div id="dos">
            <p>2</p>
        </div>
        <div id="tres">
            <p>3</p>
        </div>



    </main>
</body>

</html>
